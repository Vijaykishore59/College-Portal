{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">{{ category.capitalize() }} Exam</h2>
        <a href="{{ url_for('student_dashboard') }}" class="btn btn-outline-secondary btn-sm">üîô Back to Dashboard</a>
    </div>

    <div class="alert alert-info text-center" id="timer">‚è≥ Time Remaining: --:--</div>

    <div class="progress mb-3">
        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
    </div>

    <form method="POST" id="exam-form">
        {% for q in questions %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Q{{ loop.index }}. {{ q['question'] }}</h5>
                    <div class="mt-3">
                        {% for opt in q['options'] %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q{{ q['id'] }}" id="q{{ q['id'] }}_{{ loop.index }}" value="{{ opt }}" required>
                                <label class="form-check-label" for="q{{ q['id'] }}_{{ loop.index }}">{{ opt }}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success w-100">‚úÖ Submit Exam</button>
    </form>
</div>

<script>
    // Timer Logic: 30 minutes
    let totalSeconds = 30 * 60;
    const timerDisplay = document.getElementById('timer');
    const progressBar = document.getElementById('progress-bar');
    const form = document.getElementById('exam-form');

    function updateTimer() {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        timerDisplay.textContent = `‚è≥ Time Remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        const progress = ((1 - (totalSeconds / (30 * 60))) * 100).toFixed(0);
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';

        if (totalSeconds <= 0) {
            clearInterval(timerInterval);
            alert("‚è∞ Time's up! Submitting your exam.");
            form.submit();
        } else {
            totalSeconds--;
        }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();
</script>
{% endblock %}
