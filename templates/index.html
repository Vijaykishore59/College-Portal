<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-weight: 600;
            margin-bottom: 30px;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-login {
            background-color: #ffffff;
            color: #2575fc;
        }

        .btn-login:hover {
            background-color: #f0f0f0;
        }

        .btn-register {
            background-color: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
        }

        .btn-register:hover {
            background-color: #ffffff;
            color: #2575fc;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Welcome to the College Portal</h2>
        <p class="mb-4">Your gateway to exams, learning, and student analytics</p>
        <a href="/login" class="btn btn-custom btn-login">Login</a>
        <a href="/register" class="btn btn-custom btn-register">Register</a>
    </div>

</body>
</html>
