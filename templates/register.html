{% extends "base.html" %}
{% block title %}Register - College Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow rounded-4 p-4 mt-4 border-0">
      <h2 class="text-center mb-4">Create an Account</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input name="username" id="username" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control form-control-lg" required>
        </div>

        <div class="mb-4">
          <label for="role" class="form-label">Select Role</label>
          <select name="role" id="role" class="form-select form-select-lg">
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">Already have an account?
          <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
